<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Podcards In Space</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<section class="menu">
		<div class="menu_wrap">
			<div class="humburger">
				<div class="humburgerInner"></div>
			</div>
			<div class="configs">
				<h1 class="title">Скорость</h1>
				<ul>
					<li id="faster">Ускорить</li>
					<li id="slower">Замедлить</li>
					<li id="standart">Базовый</li>
				</ul>
				<h1 class="title">Тип элементов</h1>
				<ul>
					<li id="circle">Круги</li>
					<li id="square">Квадраты</li>
					<li id="letter">Буквы</li>
					<li id="image">Картины</li>
				</ul>
				<h1 class="title">Направление</h1>
				<ul>
					<li id="toMyself">На себя</li>
					<li id="outMyself">От себя</li>
				</ul>
			</div>
		</div>
	</section>

	<canvas id="podcards"></canvas>
	<script src="js/requestAnimationFramePolyfill.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
